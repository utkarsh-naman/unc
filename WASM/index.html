<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopsticks Engine</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }

        p.subtitle {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #475569;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-family: monospace;
            letter-spacing: 2px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn-start {
            background-color: var(--primary);
            color: white;
        }

        .btn-start:hover {
            background-color: var(--primary-hover);
        }

        .btn-play {
            background-color: #10b981;
            color: white;
        }

        .btn-play:hover {
            background-color: #059669;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Area */
        #result-area {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #e2e8f0;
        }

        .result-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        #output {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
            line-height: 1;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chopsticks Engine</h1>
    <p class="subtitle">WASM Powered Bot</p>

    <div id="start-view">
        <button class="btn-start" onclick="loadEngine()" id="loadBtn">
            Load Engine from Cloud
        </button>
    </div>

    <div id="game-view" class="hidden">
        <div class="input-group">
            <label for="stateInput">Current State (String)</label>
            <input type="text" id="stateInput" placeholder="e.g. 11110" maxlength="6" value="11110">
        </div>

        <button class="btn-play" onclick="playMove()">
            Calculate Bot Move
        </button>

        <div id="result-area" class="hidden">
            <div class="result-label">Bot Suggests</div>
            <h2 id="output">--</h2>
        </div>
    </div>
</div>

<script>
    let engineInstance = null;

    // --- CONFIGURATION ---
    // These point to your specific GitHub repository
    const GITHUB_USERNAME = "utkarsh-naman";
    const REPO_NAME = "unc";
    const BRANCH = "main";
    const FOLDER = "cdn4"; // Matches your folder name: 'WASM'

    // This constructs the CDN URL:
    // https://cdn.jsdelivr.net/gh/utkarsh-naman/cs_wasm@main/WASM/
    const BASE_URL = `https://cdn.jsdelivr.net/gh/${GITHUB_USERNAME}/${REPO_NAME}@${BRANCH}/${FOLDER}/`;

    function loadEngine() {
        const btn = document.getElementById('loadBtn');

        // UI Feedback
        btn.innerHTML = '<span class="loader"></span> Downloading...';
        btn.disabled = true;

        // 1. Create a script tag to load the Glue Code (chopsticks_bot.js) from CDN
        const script = document.createElement('script');
        script.src = BASE_URL + "chopsticks_bot.js";

        script.onload = () => {
            // 2. Initialize the WASM Module
            createChopsticksModule({
                // CRITICAL: This overrides the default behavior (looking at localhost)
                // and forces it to look at the CDN for .wasm and .data files
                locateFile: (path, prefix) => {
                    if (path.endsWith(".data") || path.endsWith(".wasm")) {
                        return BASE_URL + path;
                    }
                    return prefix + path;
                }
            }).then(module => {
                // 3. Instantiate your C++ Class
                // This triggers the constructor which loads 'map_final' from the virtual FS
                engineInstance = new module.UncEngine();

                console.log("SUCCESS: Engine loaded from GitHub.");
                switchToGameView();

            }).catch(err => {
                console.error("WASM Initialization Error:", err);
                alert("Engine crashed during start up. Check console for details.");
                resetButton(btn);
            });
        };

        script.onerror = () => {
            console.error("Script Load Error: Could not fetch chopsticks_bot.js from " + script.src);
            alert("Could not connect to GitHub/CDN. Please check your internet connection.");
            resetButton(btn);
        };

        document.body.appendChild(script);
    }

    function resetButton(btn) {
        btn.innerText = "Error - Try Again";
        btn.disabled = false;
    }

    function switchToGameView() {
        document.getElementById('start-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
    }

    function playMove() {
        const input = document.getElementById('stateInput').value;
        const resultArea = document.getElementById('result-area');
        const outputText = document.getElementById('output');

        if(!input) {
            alert("Please enter a state string");
            return;
        }

        try {
            // Call the C++ function
            const move = engineInstance.play(input);

            // Display Result
            outputText.innerText = move;
            resultArea.classList.remove('hidden');
        } catch (e) {
            console.error("Runtime Error:", e);
            outputText.innerText = "ERR";
            alert("The engine encountered an error processing this move.");
        }
    }
</script>
</body>
</html>
